<div class="col d-flex justify-content-center">
    <div class="card" style="width: 40rem;">
      <div class="card-body">
        <h5 class="card-title">{{ battle }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          <small>
            {{ battle.created_at }}
          </small>
        </h6>
        {% for participant in battle.participants.all %}
          <p class="card-text">{{ participant }}</p>
        {% endfor %}
        <a href="" class="card-link">Читать полный текст</a>
        <a href="" class="card-link text-muted">Комментарии ()</a>
      </div>
    </div>
  </div>
